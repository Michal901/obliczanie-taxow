<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Tax</title>
    <link rel="icon" href="src/scale.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2 class="tytul">Wklej dane z arkusza:</h2>

    <textarea id="inputText" placeholder="Wklej dane z arkusza"></textarea><br>

    <!-- NOWE POLE MULTIPLIERA -->
    <div style="margin:20px 0; text-align:center;">
        <label for="multiplier" style="font-size:20px; margin-right:10px;">
            Powiel normę:
        </label>
        <input id="multiplier" type="number" min="1" value="1"
               style="width:80px; padding:8px; border-radius:6px; border:1px solid #fff;
                      background:#00000060; color:white; font-size:18px;">
    </div>

    <div class="btn-wrapper">
        <button class="btn-waga" onclick="obliczWage()">
            <img src="src/scale.png" style="width:20px;"> Oblicz wagę
        </button>

        <button class="btn-druk" onclick="drukujWyniki()">
            <img src="src/printer2.png" style="width:20px;"> Drukuj wyniki
        </button>

        <button onclick="sumujProdukty()">
            <img src="src/plus (1).png" style="width:20px;"> Sumuj produkty
        </button>

        <button onclick="wyczyscHistorie()">
            <img src="src/recyclebin.png" style="width:20px;"> Wyczyść historię
        </button>
    </div>

    <h3 class="tytul-wyniki">Wynik:</h3>
    <pre id="output"></pre>

    <div id="printTable" style="display:none;"></div>
</body>
</html>
