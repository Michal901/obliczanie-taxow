<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator Tax</title>
    <link rel="icon" href="src/scale.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h2 class="tytul">Wklej dane z arkusza:</h2>
    <textarea id="inputText" placeholder="Wklej dane z arkusza"></textarea><br>
    <div class="btn-wrapper">



        <button class="btn-waga" onclick="obliczWage()"><img src="src/scale.png" alt="" style="width: 20px;"> Oblicz

        <button class="btn-druk" onclick="drukujWyniki()"><img src="src/printer2.png" alt="" style="width: 20px;">

        <button onclick="sumujProdukty()"><img src="src/plus (1).png" alt="" style="width: 20px;">Sumuj
            produkty</button>

        <button onclick="wyczyscHistorie()"><img src="src/recyclebin.png" alt="" style="width: 20px;"> Wyczyść
            historię</button>
    </div>

    <h3 class="tytul-wyniki">Wynik:</h3>
    <pre id="output"></pre>
    <div id="printTable" style="display: none;"></div>

    <script></script>
